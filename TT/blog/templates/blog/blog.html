<!DOCTYPE html>
<html>
    <head>
        <title>Sylvia's Blog</title>
        <style>
            body {
               background-color: lightyellow;
            }
            em {
                color: LightSeaGreen;
            }
        </style>
    </head>
    <body>
        <h1>Sylvia's Blog!</h1>
        <em>{{ current_time }}</em>
    </body>
</html>


{% block Contents %}
{% for post in object_list %}
<h5>{{post.date|date:"Y-m-d"}} <a href="{{post.id}}">{{post.title}}</a></h5>

{% endfor%}
{% endblock %}
